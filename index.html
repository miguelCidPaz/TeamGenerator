<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>

    </header>
    <main>

        <section class="section" id="section1">
            <div class="control">
                <div class="menuButton file-button" onmouseover="tipUpload(true)" onmouseleave="tipUpload(false)">
                    <!--Tip que se vuelve visible en mouseover y desaparece en mouseleft-->
                    <p id="tip-Upload" class="noVisibility">Puedes subir un archivo .txt con el listado de personas.</p>
                    <!--Input que proporciona funcionalidad al boton, graficamente esta oculto.-->
                    <input type="file" name="src-file" aria-label="Archivo" id="inputF">
                </div>
                <input class="text" type="text" name="" id="">
                <div class="menuButton" onclick="addPlayer()">+</div>

            </div>

            <!--Aqui se deberian mostrar los nombres mientras se van añadiendo-->
            <div class="boxText">
                <!--Tarjeta de usuario de prueba-->
                <p>Esperando a participantes...</p>

            </div>

            <!--Este seria el boton para pasar a la siguiente pagina-->
            <div class="button button-nav" onclick="changePage(1)">→</div>
        </section>

        <section class="section noVisibility" id="section2">
            <!--Esto contendra ambas opciones-->
            <div class="form">
                <div class="selections">
                    <div class="selection selected">Por participante</div>
                    <div class="selection">Por equipos</div>
                </div>
                <div class="interiorForm" id="select-player-container">
                    <p class="labels">Participantes</p>
                    <!--Este div se rellenara de forma dinamica desde el JS-->
                    <div class="selects" id="select-player">
                        <p class="titles">Opciones</p>

                    </div>
                </div>
                <div class="interiorForm noVisibility" id="select-team-container">
                    <p class="labels">Equipos</p>
                    <!--Este div se rellenara de forma dinamica desde el JS-->
                    <div class="selects" id="select-team">
                        <p class="titles">Opciones</p>
                    </div>
                </div>
            </div>

            <!--Botones-->
            <div class="buttonContainer">
                <div class="button button-nav" onclick="changePage(0)">←</div>
                <div class="button button-nav" onclick="changePage(1)">→</div>
            </div>
        </section>

        <section class="section noVisibility" id="section3">
            <!--Aqui deberian mostrarse los equipos-->
            <div class="boxText"></div>

            <!--Boton para volver atras-->
            <div class="button button-nav" onclick="changePage(0)">←</div>
        </section>
    </main>
</body>
<script src="script/main.js"></script>

</html>
