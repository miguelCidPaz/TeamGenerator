<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/main.js"></script>
</head>

<body>

    <section class="section" id="section1">
        <div class="control">
            <input class="text" type="text" name="" id="">
            <div class="menuButton">Agregar</div>
        </div>

        <!--Aqui se deberian mostrar los nombres mientras se van añadiendo-->
        <div class="boxText"></div>

        <!--Este seria el boton para pasar a la siguiente pagina-->
        <div class="button">→</div>
    </section>

    <section class="section" id="section2">
        <p class="labels">Define el tamaño de los equipos: </p>
        <input class="text" type="text" />

        <!--Botones-->
        <div class="buttonContainer">
            <div class="button">←</div>
            <div class="button">→</div>
        </div>
    </section>

    <section class="section" id="section3">
        <!--Aqui deberian mostrarse los equipos-->
        <div class="boxText"></div>

        <!--Boton para volver atras-->
        <div class="button">←</div>
    </section>

</body>

</html>
